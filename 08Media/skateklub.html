<main>
    <h1>Skate Klub</h1>
    <h2>Join Skate Klub</h2>
    <form method="get" class="klubform" action="thankyou.html">
    <fieldset>
        <legend>Contact Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
    <label>Last Name*<input type="text" name="lname" required></label>
    <label>Phone Number*<input type="tel" name="phone" required></label>
    <label>Email*<input type="email" name="email" required></label>
    </fieldset>
    <fieldset>
        <legend>Skill Level</legend>
        <label>Beginner<input type="radio" name="method" value="beginner"></label>
        <label>Intermediate<input type="radio" name="method" value="intermediate"></label>
        <label>Advanced<input type="radio" name="method" value="advanced"></label>
        <label>Years of Skating</label>
        <select name="time">
            <option value="none">Please Select</option>
            <option value="one">0 to 1 years</option>
            <option value="five">2 to 5 years</option>
            <option value="nine">5 to 9 years</option>
            <option value="plus">10 or more years</option>
        </select>

    </fieldset>
    <fieldset>
        <legend>Preferred Skate Style</legend>
        <label><input type="checkbox" name="derby" value="chosen">Roller Derby</label>
        <label><input type="checkbox" name="speed" value="chosen">Speed Skating</label>
        <label><input type="checkbox" name="figure" value="chosen">Figure Skating</label>
        <label><input type="checkbox" name="outdoor" value="chosen">Outdoor</label>
        <label><input type="checkbox" name="rec" value="chosen">Recreational</label>
        <label><input type="checkbox" name="disco" value="chosen">Roller Disco</label>

    </fieldset>
    <fieldset>
        <label>Comments
        <textarea name="comments"></textarea></label>

    </fieldset>
   

        


    <input type="submit" value="Send Skate Klub Request">
    </form>
    
    
</main>
