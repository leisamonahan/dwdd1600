                <h1>Delivery Options</h1>
                 <form method="get" class="myform" action="thanks.html">
                    <fieldset>
                        <legend>Customer Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone Number*<input type="tel" name="phone" required></label>
                </fieldset>

                <fieldset>
                    <legend>Delivery Method</legend>
                    <label><input type="radio" name="method" value="overnight">Overnight Shipping (8hrs)</label>
                    <label><input type="radio" name="method" value="expidite">Expidited (1-2 business days)</label>
                    <label><input type="radio" name="method" value="standard">Standard Shipping (3-5 business days)</label>
                </fieldset>

                <fieldset>
                    <legend>Delivery Options</legend>
                    <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
                    <label><input type="checkbox" name="back" value="chosen">Back Door</label>
                    <label><input type="checkbox" name="box" value="chosen">Mail Box</label>
                    <label><input type="checkbox" name="garage" value="chosen">Inside the Garage</label>

                <label> Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00am and 11:00am</option>
                        <option value="noon">Between 11:00am and 2:00pm</option>
                        <option value="afternoon">Between 2:00pm and 5:00pm</option>
                        <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select>
                    </label> 
                   
                    
               
                </fieldset>

                <label>Comments
                    <textarea name="comments">Please add any special instructions</textarea>
                </label>
